name: React CI/CD to IIS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build React (ignore eslint warnings on Windows)
        run: |
          $env:CI="false"
          npm run build
        shell: powershell

      - name: Deploy to IIS
        run: |
          $iisPath = "C:\inetpub\wwwroot\React-Sallery-Management-App"
          if (-Not (Test-Path $iisPath)) { New-Item -ItemType Directory -Path $iisPath }
          Remove-Item -Recurse -Force "$iisPath\*"
          Copy-Item -Path "build\*" -Destination $iisPath -Recurse
          Import-Module WebAdministration
          Restart-WebAppPool -Name "DefaultAppPool"
        shell: powershell
